<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th {
            border: 1px solid #777;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="tableList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text" ></td>
                <td><input type="text" size="5"></td>
                <td><input type="text" ></td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="addList">1개추가하기</button>
    <button type="button" id="addLists">5개추가하기</button>

    <script>

        var tableList = document.querySelector(".tableList"); //tbody

        var addList = document.getElementById("addList")
        addList.onclick = function() {

            var tr = document.createElement("tr");

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="3">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text" size="5">';
            tr.appendChild(td);

            var td = document.createElement("td");
            td.innerHTML = '<input type="text">';
            tr.appendChild(td);

            tableList.appendChild(tr); //tbody의 자식으로 tr을 추가            

        }

        //5개 버튼 이벤트
        var addLists = document.getElementById("addLists");
        addLists.onclick = function() {

            for(var i = 1; i <= 5; i++) {
                var tr = document.createElement("tr");

                var td = document.createElement("td");
                td.innerHTML = '<input type="text" size="3">';
                tr.appendChild(td);

                var td = document.createElement("td");
                td.innerHTML = '<input type="text">';
                tr.appendChild(td);

                var td = document.createElement("td");
                td.innerHTML = '<input type="text" size="5">';
                tr.appendChild(td);

                var td = document.createElement("td");
                td.innerHTML = '<input type="text">';
                tr.appendChild(td);

                tableList.appendChild(tr); //tbody의 자식으로 tr을 추가            

            }

        }



    </script>




</body>
</html>
