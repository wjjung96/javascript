<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .center {text-align: center;}
        .content {width: 70%; margin: 0 auto; border: 1px solid #777; overflow: hidden;}
        .left {
            width:50%;
            float:left; /* 부모에overhidden */
            box-sizing: border-box;
        }
        .content, .left {padding: 5px;}
        .inner {border: 1px solid #777; height: 300px; overflow: auto;}

    </style>

    
</head>
<body>

    <script>
        window.onload = function() {
          var btn1 = document.getElementById("btn1");
          var btn2 = document.getElementById("btn2");

          var all = document.querySelectorAll("a, h2, p");
          var body = document.body;

          btn1.onclick = function() {

              if(btn1.className == "dark") {
                  for(var i = 0 ; i < all.length; i++){
                      all[i].style.color = "white";
                  }
                  body.style.backgroundColor = " black";

                  btn1.className = "white";
                  btn1.innerHTML = "밝게보기";
              } else {
                for(var i = 0 ; i < all.length; i++){
                      all[i].style.color = "black";
                  }
                  body.style.backgroundColor = "white";

                  btn1.className = "dark";
                  btn1.innerHTML = "어둡게보기";
              }
          }

          //내용보기 토글
          var p = document.querySelector(".inner > p");
          var a = document.querySelector(".inner > a");

          var btn2 = document.getElementById("btn2");
          btn2.onclick = function() {

            if(btn2.className == "name") {

                p.innerHTML = "홍길자<br/>20세<br/>능력단위:java, js";
                a.style.display = "none";
    
                btn2.className = "bright";
                btn2.innerHTML = "내용보기";

            }  else {
          
          p.innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다.이 언어는 웹 브라우저 내에서 주로 사용하며,다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.\
                         또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다";
          a.style.display = "inline";

          btn2.className = "name";
          btn2.innerHTML = "이름보기";

      }
         
            
        }


        }
    </script>


    <header>
        <div class="center">
            <h2>style속성 활용하기</h2>
            <button type="button" class = "dark" id="btn1">어둡게</button>
            <button type="button" class = "name" id="btn2">이름보기</button>
            <hr/>
        </div>
    </header>

    <section>
        <div class="content"><!-- 넓이 -->
            <div class="left"><!-- 레프트 -->
                <div class="inner">
                    <img src="img/1.jpg" width="100%" height="100%">
                </div>
            </div >
            <div class="left"><!-- 레프트 -->
                <div class="inner">
                    <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                    <a href="##">위키백과</a>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
