<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="addList">

    </div>
    <button type="button" id="add">10개 추가하기</button>

    <script>

        var ul = document.createElement("ul");
        for(var i = 1; i <= 10; i++) {
            var li = document.createElement("li");
            var text = document.createTextNode(i + ".리스트");
            li.appendChild(text);
            ul.appendChild(li);
        }
        document.getElementById("addList").appendChild(ul);

        
        //add이벤트
        var add = document.getElementById("add");
        add.onclick = function() {

            for(var i = 1; i <= 10; i++) {

                var li = document.createElement("li");
                var text = document.createTextNode("추가된 리스트");
                li.appendChild(text);

                //ul태그가 이미 만들어져서 추가되어 있는 형태이기 때문에 #addList > ul
                document.querySelector("#addList > ul").appendChild(li);

            }


        }





    </script>


</body>
</html>
