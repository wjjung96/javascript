<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    태그에 직접 이벤트를 기입하는형태(인라인이벤)
    이벤트속성안에는 순수한 js코드가 들어갑니다.
    -->
    <button type="button" onclick="check();">인라인이벤트버튼</button>

    <!-- 
        동일한 함수에 여러이벤트를 연결할 때, 어떤 버튼을 클릭했는지 확인할 필요가 있는데,
        이때 this키워드를 넘겨줍니다.
        여기서 사용되는 this는 실행되는 태그(엘리먼트) 를 의미합니다.
    -->
    <button type="button" onclick="check2(this);" id="a">1</button>
    <button type="button" onclick="check2(this);" id="b">2</button>
    <button type="button" onclick="check2(this);" id="c">3</button>
    <button type="button" onclick="check2(this);" id="d">4</button>

    
    <script>
        function check2(a) {

            console.log(a); 
            console.log(a.innerHTML); /* 태그안에 들어있는 문자열형태의 값 */
            console.log(a.id); /* 태그안에 있는 id속성 */

            a.id = "hello world";
            a.innerHTML = 'hello world';
        }






        function check() {
            alert('her');
        }
    </script>


</body>
</html>
