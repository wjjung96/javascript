<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립트 태그는 요기에서 작성  -->
    <script>
        window.onload = function() {
           
            var ok1 = document.getElementById("ok1");
            ok1.addEventListener("click", function() {
                if(confirm("네이버로 이동하시겠습니까?") ) { //yes클릭시 true, no클릭시 false
                    location.href = "https://www.naver.com";
                };

            });

            var ok2 = document.getElementById("ok2");
            ok2.onclick = function() {
                if(confirm("구글로 이동하시겠습니까?") ) { //yes클릭시 true, no클릭시 false
                    location.href = "https://www.google.com";
                };
            }

        }



    </script>

    <button id="ok1">네이버로이동</button>
    <button id="ok2">구글로이동</button>


</body>
</html>
