<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. change이벤트, innerHTML속성을 이용하면됩니다. -->

    <p id="word">단어를 선택하세요</p>

    <select id="selector">
        <option>선택</option>
        <option>hello</option>
        <option>안녕하세요</option>
        <option>니하오</option>
    </select>

    <script>
        
        var word = document.getElementById("word");
        var selector = document.getElementById("selector");
        selector.onchange = function() {
            
            if(selector.value === "hello") {
                word.innerHTML = "영어입니다";
            } else if(selector.value === "안녕하세요") {
                word.innerHTML = "한국어입니다";
            } else if(selector.value === "니하오") {
                word.innerHTML = "중국어입니당";
            } else { //선택인경우
                word.innerHTML = "단어를 선택하세요";
            }

        }

    </script>



</body>
</html>
