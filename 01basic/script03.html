<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a = 10;
        var b = 20;

        a = 30;

        var result = a+b;

        console.log(result); //50

        var x ='20';
        var y = 20;

        console.log(x+y); //2020 문자
        console.log(20+y); //40 숫자
        console.log('10' + result); //1050 문자

        // 데이터 타입 number, string, boolean, undefined, null

        var num1 = 3.14;
        var num2 = 3;
        console.log(typeof num1);
        console.log(typeof num2);

        var str1 = "문자";
        console.log(typeof str1);

        var bool = true; //0은 대표적으로 false를 표현하는 형식, 0을 제외한 나머지는 true
        console.log(typeof bool);

        //undefined는 변수선언을 했지만, 초기화 하지 않은 경우에 나타납니다. 
        var un;
        console.log(un);
        console.log(typeof un);

        //Null 값은 저장했지만 존재하지 않을 때 나타납니다.
        var tag = document.getElementById("xxx");
        console.log(tag);

        console.log(typeof tag);
    </script>
    
</body>
</html>
