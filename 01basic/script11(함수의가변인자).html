<body>
    
    <script>
        
        var result = method(1, 2, 3, 'a', 10 );
        console.log(result);


        function method(a, b) {
            //JS에서 매개변수는 큰 의미가 없습니다. 단순히 인자값에 들어오는 것에 이름을 붙여사용하는 형태입니다
            //매서드에 전달되는 매개변수는 arguments객체에서 전부 확인이 가능합니다.
            console.log(arguments);
            console.log("길이:" + arguments.length)
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
            console.log(arguments[3]);
            console.log(arguments[4]);

            return a + b;
        }

    </script>

</body>
