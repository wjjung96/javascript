<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var a = 1;
        while(a <= 10) {
            console.log(a);
            a++;
        }

        //배열과 반복문
        var arr = new Array(); //var arr = [];
        for(var i = 1; i <= 10; i++) {
            arr.push(i); 
        }
        console.log(arr)

        for(var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        

    </script>

    <script>
        //3분 (구구단2~9단까지 브라우저 화면으로)
        for(var i = 2; i <= 9; i++) {
            for(var j = 1; j <= 9; j++) {
                document.write(i + " x " + j + " = " + i*j + "<br>" );
            }
        }

    </script>




</body>
</html>
