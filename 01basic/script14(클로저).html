<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // function func1() {
        //     var a = 1;
        // } //a의 범위는 여기서 끝
        // console.log(a); //에러


        function method() {
            var a = "안녕~!";

            // var result = function() {
            //     console.log(a);
            // }
            // return result;
            return function() { //JS함수는 실행환경의 상태를 기억한다.
                return a;
            }

        }

        //클로저 - 내부 익명 함수가 외부함수 method()의 값을 바꿀수 있는(접근할수 있는) 키를 가지고 있다.
        //외수함수 밖에서 내부함수가 호출되더라도 외부함수에 있는 지역변수 a에 접근가능한데, 이런반환함수를 클로저
        var b = method(); //method가 끝나는 시점에 a값은 제거
       
        console.log(b); //함수
        console.log("외부함수method에 있는 지역변수값:" + b() ); //b함수를 호출해서 a에 접근


        //이런 클로저 함수를 이용해서 getter, setter메서드로 활용을 할수 있습니다.

        function test() {
            var _name = "private변수"; //_는 private변수로 사용함을 의미합니다.
            console.log(_name); 

            return function(name) {
                _name = name;
                return _name;
            }
        }

        var setter = test();
        console.log(setter("이순신") ); //리턴의 결과자체는 함수이고 외부에서 값을 전달 (결과값이 변함)


    </script>

</body>
</html>
