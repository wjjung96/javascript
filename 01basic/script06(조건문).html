<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //랜덤한 실수 1미만의
        var a = Math.random() * 101;
        console.log(a)
        //실수를 -> 정수로 parseInt(), parseFloat()
        var num1 = parseInt(a);
        console.log(num1);


        var point = parseInt( Math.random() * 101 );
        
        if(point >= 90) {
            if(point >= 95) {
                console.log("A+");
            } else {
                console.log("A");
            }
        } else if(point >= 80) {
            console.log("B입니다");
        } else if(point >= 70) {
            console.log("C입니다");
        } else {
            console.log("F입니다");
        }

        console.log("---------------------------------------")

        var name = '홍길동';
        
        switch(name) {

            case '이순신':
                console.log('신!');
                break;
            case '홍길자': 
                console.log('자!');
                break;
            case '홍길동':
                console.log('동!');
                break;
            default :
                console.log('아무것도 아닙니다!');
        }



    </script>

</body>
</html>
