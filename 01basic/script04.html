<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = '10';
        var num2 = 10;

        console.log(num1 == num2); //true 값 자체만 비교
        console.log(num1 === num2); //false (값, 데이터타입 까지 동일한지 비교)
        console.log(num1 != num2); //false(값 자체만 비교)
        console.log(num1 !== num2); //true (값, 데이터타입 비교)

        //undefined, null

        var a;
        var b = null;

        console.log( a,b, a==b);//t
        console.log( a,b, a===b);//f

        console.log(a, b, a != b); //f
        console.log(a, b, a !== b); //t

        //삼항연산자
        var x= 1;
        var y = 2;
        console.log(x > y ? 'x가큼' : 'y가 큼');
        console.log(x==y ? '문자자체가 같음' : '문자자체가 다름');
        
        
    </script>
    
</body>
</html>
