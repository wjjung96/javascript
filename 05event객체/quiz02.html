<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-collapse: collapse; border-spacing: 0;}
        tr, td {border: 1px solid #777;}
    </style>
</head>
<body>

    <table class="parent">
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>내용</td>
                <td>삭제</td>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hello world</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>ㅎㅎㅎㅎ</td>
                <td>hello world</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>ㅋㅋㅋㅋ</td>
                <td>hello world</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>홍길동이에요</td>
                <td>hello world</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>5</td>
                <td>이벤트 위임!!</td>
                <td>hello world</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        //1. 다중이벤트 - 같은종류에 버튼에 동일 이벤트
        // var parent = document.querySelectorAll("button");

        //         parent[i].onclick = function() {
        //             event.target.parentElement.parentElement.remove();
        //         }
        //     }
        // };

        //2. 이벤트위임
        var tbody = document.querySelector(".tbody");
        tbody.onclick = function() {

            if(event.target.tagName != "BUTTON") return;

            event.target.parentElement.parentElement.remove();
        }
        

    </script>
</body>
</html>
