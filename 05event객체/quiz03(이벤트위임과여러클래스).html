<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border-collapse: collapse; width: 100%; text-align: center;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table id="mainTable" class="mainTable">
        <thead>
            <tr>
                <th>번호</th>
                <th>과정명</th>
                <th>담당교수</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody class="tableList">
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td>홍길동</td>
                <td>

                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-default testResult">시험결과</button>
                    <button type="button" class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>종로응용자바</td>
                <td>홍길동</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-default testResult">시험결과</button>
                    <button type="button" class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>이대응용자바</td>
                <td>이순신</td>
                <td>
                    <button type="button" class="btn-primary testInfo">시험기본정보</button>
                    <button type="button" class="btn-danger testInput">시험출제</button>
                    <button type="button" class="btn-default testResult">시험결과</button>
                    <button type="button" class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var tableList = document.querySelector(".tableList");
        tableList.onclick = function() {

            var a = event.target.classList;
            if(a.contains("testInfo")) {
                console.log("시험기본정보....");
            } else if(a.contains("testInput")) {
                console.log("시험문제출제....");
            } else if(a.contains("testResult")) {
                console.log("시험결과....");
            } else if(a.contains("scoreInfo")) {
                console.log("성적관리...");
            }
        }
    </script>



</body>
</html>
